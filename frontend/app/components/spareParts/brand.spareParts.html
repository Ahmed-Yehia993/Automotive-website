    <!--Sell Car Section-->
    <section class="sell-car-section"  ng-if="isAdmin()">
            <div class="auto-container">
                <div class="row clearfix">
                    <!--Cell Car Column-->
                    <div class="cell-car-column col-lg-9 col-md-8 col-sm-12 col-xs-12">
                        <div class="inner-column">
                            <!--Sec Title-->
                            <div class="sec-title">
                                <h2>Add / edit Spare Part</h2>
                            </div>
                            
                            <!--Sell Car Form-->
                            <div class="sell-car-form">
                                <h2>Spare Part Information</h2>
                                <div class="form-box">
                                    <form >
                                        <div class="row clearfix">
                                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                                <input type="hidden" ng-model="model.id" name="name" value="" placeholder="" required="required">
                                                <label>Name</label>
                                                <input type="text" ng-model="model.name" name="name" value="" placeholder="" required="required">
                                            </div>
                                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                                <label>Arabic Name</label>
                                                <input type="text" ng-model="model.arName" name="arName" value="" placeholder="" required="required">
                                            </div>
                                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                                    <label>Price</label>
                                                    <input type="text" ng-model="model.price" name="arName" value="" placeholder="" required="required">
                                                </div>
                                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                                <label class="upload">Upload Car Photos</label>
                                                <div class="field-inner clearfix">
                                                    <input id="ImageUploader1" type="file" ngf-select ng-model="up.file" name="file" 
                                                    ngf-pattern="'image/*'"  accept="image/*" ngf-max-size="20MB"
                                                     style="display: none">
                                                     

                                                    <button type="button" ng-click="openFileUploader()" class="upload-btn"><span class="fa fa-file-picture-o"></span> Choose File ...</button>
                                                    Image thumbnail: <img style="width:100px;" ngf-thumbnail="up.file || '/thumb.jpg'"/>
                                                    {{progress}}
                                                </div>
                                            </div>
                                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                                <button type="button" ng-click="addNewCarSparePart(up,model)" class="theme-btn btn-style-one">submit Now</button>
                                                <button type="button" ng-click="clearData(model)" class="theme-btn btn-style-one">clear</button>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
